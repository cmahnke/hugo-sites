{{ define "main" }}
  <div class="content">
    {{ .Content }}
  </div>

  <h2>High Visibility</h2>

  <p>These are the sites with high visiblity. You can also <a href="{{ (.GetPage `/sites`).RelPermalink }}">view all sites.</a></p>

  {{ $p := (where (where site.RegularPages "Type" "sites") "Params.visibility" "intersect" (slice "high")).ByTitle }}
  {{ partial "sites-built-with-hugo.html" $p }}

{{ end }}
