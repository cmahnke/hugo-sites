{{ define "main" }}
  <div class="content">
    {{ .Content }}
  </div>
  {{ range .Pages.ByTitle }}
    {{ $url := printf "https://%s" (path.Join .Title .Params.path) }}
    {{/*  <p><a href="{{ $url }}" target="_blank">{{ .LinkTitle }}</a></p>  */}}
    <div class="list-item"><a href="{{ $url }}" target="_blank">{{ .LinkTitle }}</a></div>
  {{ end }}
{{ end }}
